<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KGR Order System</title>
  <meta name="description" content="KGR Order System">
  <meta name="author" content="Thorsten TÃ¼llmann">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Stylesheets -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1>KGR Order System <span>Demo</span></h1>
  </div>
  
  <ul class="grid"/>

  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/awesome-grid.min.js"></script>
  <script src="js/pushoverJs.js"></script>
  <script>
    var push_appToken = '***REMOVED***';
    var push_userKey  = '***REMOVED***';

    var items = ['Cola', 'Bier', 'Wasser', 'Becher'];
    var list = $('ul.grid');
    $.each(items, function(key, value){
      var li = $('<li/>')
        .attr('id', value)
        .appendTo(list);
      var button = $('<button/>')
        .attr('id', value)
        .appendTo(li);
      var h1 = $('<h1/>')
        .text(value)
        .appendTo(button);
    });

    $(window).load(function(){
      $('ul.grid').AwesomeGrid({
        rowSpacing  : 20,
        colSpacing  : 20,
        columns     : {
          'defaults' : 4,
          '800' : 2
        }
      });
    });

	  $("button").click(function(){
	var that = $(this);
	if (that.prop("disabled")) {
	} else {
      var push = new PushoverJs(push_appToken, push_userKey);
      push.createMessage(that.id, 'Bar oben').send();
	that.prop("disabled", true);
	setTimeout( function() { that.prop("disabled", false); } , 5000);
	}
	  });
  </script>
</body>
</html>
